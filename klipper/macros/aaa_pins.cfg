[gcode_macro kcnc_probe]
variable_axis_endstop: "x"
variable_setup_pin: "SET_PIN PIN=relay_x value=0"
variable_teardown_pin: "SET_PIN PIN=relay_x value=0"
variable_endstop_value_ok: 1
variable_endstop_value_hit: 0

variable_move_delay: 1
variable_move_speed: 5
variable_move_axis: "X"
variable_move_offset: 1
variable_moves_left: 10

variable_last_hit: 0
variable_last_hit_x: "-"
variable_last_hit_y: "-"
variable_last_hit_z: "-"
variable_last_hit_axis: "x"
variable_last_hit_axis_offset: 1

gcode:
  RESPOND PREFIX="info" MSG="KCNC Probe settings"


[gcode_macro KCNC_PROBE_RUN]
gcode:
  {printer['gcode_macro kcnc_probe'].setup_pin}
  G4 P1
  QUERY_ENDSTOPS
  KCNC_PROBE_RUN_PRECHECK

[gcode_macro KCNC_PROBE_RUN_END]
gcode:
  {printer['gcode_macro kcnc_probe'].teardown_pin}
  G4 P1

[gcode_macro KCNC_PROBE_RUN_PRECHECK]
gcode:
  {% if printer.query_endstops.last_query[''~printer['gcode_macro kcnc_probe'].axis_endstop] == printer['gcode_macro kcnc_probe'].endstop_value_ok %}
    RESPOND PREFIX="info" MSG="Probe OK, starting probing..."
    UPDATE_DELAYED_GCODE ID=KCNC_PROBE_STEP DURATION=0.1
  {% endif %}

  {% if printer.query_endstops.last_query[''~printer['gcode_macro kcnc_probe'].axis_endstop] == printer['gcode_macro kcnc_probe'].endstop_value_hit %}
    RESPOND PREFIX="error" MSG="Probe is engaged, please jog the probe so it does not touch anything"
  {% endif %}

  {% if printer.query_endstops.last_query[''~printer['gcode_macro kcnc_probe'].axis_endstop] != printer['gcode_macro kcnc_probe'].endstop_value_hit and printer.query_endstops.last_query[''~printer['gcode_macro kcnc_probe'].axis_endstop] != printer['gcode_macro kcnc_probe'].endstop_value_ok %}
    RESPOND PREFIX="error" MSG="Error: Probe status unknown"
  {% endif %}

[delayed_gcode KCNC_PROBE_STEP]
initial_duration: 0
gcode:
  {% if printer['gcode_macro kcnc_probe'].moves_left|int > 0 %}

    RESPOND prefix="info" MSG="Steps left: {printer['gcode_macro kcnc_probe'].moves_left}"
    G91
    G0 {printer['gcode_macro kcnc_probe'].move_axis}{printer['gcode_macro kcnc_probe'].move_offset} F{printer['gcode_macro kcnc_probe'].move_speed}
    G90
    
    {% set moves_left = printer['gcode_macro kcnc_probe'].moves_left-1 %}
    SET_GCODE_VARIABLE MACRO=kcnc_probe VARIABLE=moves_left VALUE={moves_left}

    QUERY_ENDSTOPS
    G4 P{printer['gcode_macro kcnc_probe'].move_delay}
    KCNC_PROBE_STEP_2
  {% else %}
    KCNC_PROBE_STEP_2 NOMOVE=1
  {% endif %}

[gcode_macro KCNC_PROBE_STEP_2]
gcode:
  {% if printer.query_endstops.last_query[''~printer['gcode_macro kcnc_probe'].axis_endstop] == printer['gcode_macro kcnc_probe'].endstop_value_hit %}
    {% if params.NOMOVE is defined %}
        RESPOND PREFIX="error" MSG="Probe finished: found something"
    {% else %}
        RESPOND PREFIX="error" MSG="Probe hit something while moving"
    {% endif %}
  {% endif %}

  {% if printer.query_endstops.last_query[''~printer['gcode_macro kcnc_probe'].axis_endstop] == printer['gcode_macro kcnc_probe'].endstop_value_ok %}
    {% if params.NOMOVE is defined %}
      RESPOND PREFIX="error" MSG="Probe finished: found nothing"
    {% else %}
      RESPOND PREFIX="error" MSG="Probe still fine, continuing to probe"
      UPDATE_DELAYED_GCODE ID=KCNC_PROBE_STEP DURATION=0.1
    {% endif %}
  {% endif %}