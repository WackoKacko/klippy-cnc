[gcode_macro $]
gcode:
  RESPOND PREFIX="info" MSG="KCNC - GRBL $"

[gcode_macro $$]
gcode:
  RESPOND PREFIX="info" MSG="$0=10 (Step pulse time, microseconds)"
  RESPOND PREFIX="info" MSG="$1=20 (Step idle delay, milliseconds)"
  RESPOND PREFIX="info" MSG="$2=0 (Step pulse invert, mask)"
  RESPOND PREFIX="info" MSG="$3=0 (Step direction invert, mask)"
  RESPOND PREFIX="info" MSG="$4=0 (Invert step enable pin, boolean)"
  RESPOND PREFIX="info" MSG="$5=0 (Invert limit pins, boolean)"
  RESPOND PREFIX="info" MSG="$6=0 (Invert probe pin, boolean)"
  RESPOND PREFIX="info" MSG="$10=2 (Status report options, mask)"
  RESPOND PREFIX="info" MSG="$11=0.010 (Junction deviation, millimeters)"
  RESPOND PREFIX="info" MSG="$12=0.002 (Arc tolerance, millimeters)"
  RESPOND PREFIX="info" MSG="$13=0 (Report in inches, boolean)"
  RESPOND PREFIX="info" MSG="$20=1 (Soft limits enable, boolean)"
  RESPOND PREFIX="info" MSG="$21=0 (Hard limits enable, boolean)"
  RESPOND PREFIX="info" MSG="$22=1 (Homing cycle enable, boolean)"
  RESPOND PREFIX="info" MSG="$23=0 (Homing direction invert, mask)"
  RESPOND PREFIX="info" MSG="$24=5.000 (Homing locate feed rate, mm/min)"
  RESPOND PREFIX="info" MSG="$25=5.000 (Homing search seek rate, mm/min)"
  RESPOND PREFIX="info" MSG="$26=250 (Homing switch debounce delay, milliseconds)"
  RESPOND PREFIX="info" MSG="$27=1.000 (Homing switch pull-off distance, millimeters)"
  RESPOND PREFIX="info" MSG="$30=5000 (Maximum spindle speed, RPM)"
  RESPOND PREFIX="info" MSG="$31=0 (Minimum spindle speed, RPM)"
  RESPOND PREFIX="info" MSG="$32=0 (Laser-mode enable, boolean)"
  RESPOND PREFIX="info" MSG="$100=160.000 (X-axis travel resolution, step/mm)"
  RESPOND PREFIX="info" MSG="$101=160.000 (Y-axis travel resolution, step/mm)"
  RESPOND PREFIX="info" MSG="$102=160.000 (Z-axis travel resolution, step/mm)"
  RESPOND PREFIX="info" MSG="$110=100.000 (X-axis maximum rate, mm/min)"
  RESPOND PREFIX="info" MSG="$111=100.000 (Y-axis maximum rate, mm/min)"
  RESPOND PREFIX="info" MSG="$112=50.000 (Z-axis maximum rate, mm/min)"
  RESPOND PREFIX="info" MSG="$120=10.000 (X-axis acceleration, mm/sec^2)"
  RESPOND PREFIX="info" MSG="$121=10.000 (Y-axis acceleration, mm/sec^2)"
  RESPOND PREFIX="info" MSG="$122=10.000 (Z-axis acceleration, mm/sec^2)"
  RESPOND PREFIX="info" MSG="$130=180.000 (X-axis maximum travel, millimeters)"
  RESPOND PREFIX="info" MSG="$131=90.000 (Y-axis maximum travel, millimeters)"
  RESPOND PREFIX="info" MSG="$132=10.000 (Z-axis maximum travel, millimeters)"
